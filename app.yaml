application: UPDATE APPLICATION NAME
version: 1
runtime: python 27
api_version: 1
threadsafe: yes

handlers:

# static handlers

- url: /favicon\.ico
  static_files: favicon.ico
  upload: favicon\.ico

- url: /js
  static_dir: static/js

- url: /img
  static_dir: static/img

- url: /css
  static_dir: static/bottstrap/css

- url: /fonts
  static_dir: static/fonts

- url: /partials
  static_dir: static/partials
